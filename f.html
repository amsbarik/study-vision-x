<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Assessment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    .flag-icon { width: 24px; height: 16px; margin-right: 5px; }
    .checkbox-group label { display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4">Student Assessment Form</h2>
  <form id="assessmentForm">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Student Name</label>
        <input type="text" name="student_name" class="form-control" placeholder="Full Name" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Mobile</label>
        <input type="text" name="mobile" class="form-control" placeholder="01XXXXXXXXX" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Your email" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Select Continent</label>
        <select id="continent" class="form-select" required>
          <option value="">-- Select Continent --</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
          <option value="Africa">Africa</option>
          <option value="Australia">Australia</option>
          <option value="Antarctica">Antarctica</option>
        </select>
      </div>
      <div class="col-md-12">
        <label class="form-label">Select Country (Multi-select)</label>
        <div id="country-group" class="checkbox-group border rounded p-2"></div>
      </div>
      <div class="col-md-12">
        <label id="university-label" class="form-label hidden">Select University (Multi-select)</label>
        <div id="university-group" class="checkbox-group border rounded p-2 hidden"></div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Select Admission Level</label>
        <select id="study_level" name="study_level" class="form-select" required>
          <option value="">-- Select --</option>
          <option value="Diploma">Foundation / Diploma</option>
          <option value="Bachelor">Bachelor</option>
          <option value="Masters">Masters</option>
          <option value="PhD">PhD</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Preferred Subject / Course</label>
        <select id="subject" name="subject" class="form-select" required>
          <option value="">-- Select Subject --</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Business Administration">Business Administration</option>
          <option value="Engineering">Engineering</option>
          <option value="Hospitality Management">Hospitality Management</option>
          <option value="Psychology">Psychology</option>
          <option value="Law">Law</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Job Opportunities</label>
        <input type="text" id="job_opportunity" name="job_opportunity" class="form-control" readonly />
      </div>

      <!-- Diploma Fields -->
      <div id="diploma-fields" class="hidden">
        <div class="col-md-6">
          <label class="form-label">SSC GPA</label>
          <input type="text" name="ssc_d_gpa" class="form-control" placeholder="e.g. 4.80/5.00" />
        </div>
      </div>

      <!-- Bachelor Fields -->
      <div id="bachelor-fields" class="row hidden">
        <div class="col-md-4">
          <label class="form-label">SSC GPA</label>
          <input type="text" id="ssc_gpa" class="form-control" placeholder="e.g. 4.75" oninput="calculateCombinedGPA()" />
        </div>
        <div class="col-md-4">
          <label class="form-label">HSC GPA</label>
          <input type="text" id="hsc_gpa" class="form-control" placeholder="e.g. 4.80" oninput="calculateCombinedGPA()" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Total GPA</label>
          <input type="text" id="combined_gpa" name="combined_gpa" class="form-control" readonly />
        </div>
      </div>

      <!-- Masters Fields -->
      <div id="masters-fields" class="row hidden">
        <div class="col-md-6">
          <label class="form-label">Bachelor Subject</label>
          <select id="bachelor_subject" name="bachelor_subject" class="form-select">
            <option value="">-- Select Bachelor Subject --</option>
            <option value="English">English</option>
            <option value="BBA">BBA</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Law">Law</option>
            <option value="Psychology">Psychology</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Bachelor CGPA</label>
          <input type="text" name="bachelor_cgpa" class="form-control" placeholder="e.g. 3.50/4.00" />
        </div>
      </div>

      <div class="col-md-4">
        <label class="form-label">IELTS (if any)</label>
        <input type="text" name="ielts_score" class="form-control" placeholder="e.g. 6.5" />
      </div>
      <div class="col-md-4">
        <label class="form-label">TOEFL (if any)</label>
        <input type="text" name="toefl_score" class="form-control" placeholder="e.g. 90" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Duolingo (if any)</label>
        <input type="text" name="duolingo_score" class="form-control" placeholder="e.g. 110" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Financial Support</label>
        <select name="financial_support" class="form-select">
          <option value="self">Self</option>
          <option value="family">Family</option>
          <option value="sponsor">Sponsorship</option>
          <option value="scholarship">Looking for Scholarship</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Total Budget (USD or BDT)</label>
        <input type="text" name="budget" class="form-control" placeholder="e.g. 10,000 USD or 10 lakh BDT" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Preferred Intake</label>
        <select name="intake" class="form-select" required>
          <option value="">-- Select Intake --</option>
          <option value="January">January</option>
          <option value="June">June</option>
          <option value="September">September</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Additional Comments (if any)</label>
        <textarea name="comments" rows="3" class="form-control" placeholder="Your question or comment"></textarea>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit Form</button>
      </div>
    </div>
  </form>
</div>

<!-- Existing JavaScript remains unchanged -->
<script>[...Your existing JS here...]</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
